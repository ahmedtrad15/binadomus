<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BINA DOMUS - Menuiseries PVC et Aluminium sur mesure</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    
</head>
<body>
    <!-- Loading Screen -->
   

    <div id="header-container"></div>

 
 <!-- Page Contact -->
    <section>
        <section class="product-hero">
            <div class="container">
                <h1 class="hero-title">Contact</h1>
                <p class="hero-subtitle">N'hésitez pas à nous contacter pour toute demande d'information ou de devis</p>
            </div>
        </section>
        
        <section class="contact section">
            <div class="container">
                <div class="contact-container">
                    <div class="contact-info">
                        <h2 class="section-title">Nos coordonnées</h2>
                        <div class="contact-item">
                            <div class="contact-icon"><i class="fas fa-phone"></i></div>
                            <div>
                                <h3>Téléphone</h3>
                                <p>07 56 96 12 42</p>
                            </div>
                        </div>
                        <div class="contact-item">
                            <div class="contact-icon"><i class="fas fa-envelope"></i></div>
                            <div>
                                <h3>Email</h3>
                                <p>contact@binadomus.eu</p>
                            </div>
                        </div>
                        <div class="contact-item">
                            <div class="contact-icon"><i class="fas fa-map-marker-alt"></i></div>
                            <div>
                                <h3>Adresse</h3>
                                <p>Saint-Germain-lès-Arpajon, 91180</p>
                            </div>
                        </div>
                        <div class="contact-item">
                            <div class="contact-icon"><i class="fas fa-clock"></i></div>
                            <div>
                                <h3>Horaires d'ouverture</h3>
                                <p>Lundi - Vendredi: 9h00 - 18h00<br>Samedi: 9h00 - 12h00</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="contact-form">
                        <h2 class="section-title">Formulaire de contact</h2>
                        <form id="contact-form" action="https://formsubmit.co/ahmed.trad15@gmail.com" method="POST">
                            <div class="form-group">
                                <label for="lastname" class="form-label">Nom</label>
                                <input type="text" id="lastname" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="firstname" class="form-label">Prénom</label>
                                <input type="text" id="firstname" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" id="email" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="phone" class="form-label">Téléphone</label>
                                <input type="tel" id="phone" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="subject" class="form-label">Sujet</label>
                                <select id="subject" class="form-control" required>
                                    <option value="">Sélectionnez un sujet</option>
                                    <option value="devis">Demande de devis</option>
                                    <option value="information">Demande d'information</option>
                                    <option value="rendezvous">Prise de rendez-vous</option>
                                    <option value="autre">Autre</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="message" class="form-label">Message</label>
                                <textarea id="message" class="form-control" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="btn">Envoyer le message</button>
                        </form>
                    </div>
                </div>
                
                <div class="map-container">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2631.567508256838!2d2.252759315669634!3d48.70914497927456!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e677e6e4d2e3a9%3A0x7c1a9c1e5b1b1b1b!2s91180%20Saint-Germain-l%C3%A8s-Arpajon%2C%20France!5e0!3m2!1sfr!2sfr!4v1641234567890!5m2!1sfr!2sfr" width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
        </section>
    </section>


<div id="footer-container"></div>

  

<script src="../js/loadComponents.js"></script>
    <script src="../js/main.js"></script>

</body>
</html>
